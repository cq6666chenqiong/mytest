<div class="container">
    <form role="form" class="form form-horizontal">
        <button ng-click="toFirst()">去首页</button>
        <div class="form-group">
            <div class="col-md-1">
                <label for="title">用户名</label>
            </div>
            <div class="col-md-6">
                <input id="title" type="text" class="form-control" ng-model="user.name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-1">
                <label for="year">密码</label>
            </div>
            <div class="col-md-6">
                <input id="year" type="text" class="form-control" ng-model="user.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <a href="javascript:void(0)" class="btn btn-default" ng-click="login(user)">登陆</a>
            </div>
        </div>
    </form>
</div>
