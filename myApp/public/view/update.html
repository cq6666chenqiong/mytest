<form role="form" class="form form-horizontal">
    <div class="form-group">
        <div class="col-md-1">
            <label for="title">name</label>
        </div>
        <div class="col-md-6">
            <input id="title" type="text" class="form-control" ng-model="user.name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-1">
            <label for="year">age</label>
        </div>
        <div class="col-md-6">
            <input id="year" type="text" class="form-control" ng-model="user.age"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-1">
            <label for="director">job</label>
        </div>
        <div class="col-md-6">
            <input id="director" type="text" class="form-control" ng-model="user.job"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-1">
            <label for="genre">genre</label>
        </div>
        <div class="col-md-6">
            <input id="genre" type="text" class="form-control" ng-model="user.genre"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <a href="javascript:void(0)" class="btn btn-default" ng-click="update()">Update</a>
        </div>
    </div>
</form>
